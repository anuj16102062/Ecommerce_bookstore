<!-- category_form.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Create or Edit Category</h2>
  <form method="post" action="{% if category.id %}{% url 'edit_category' category.id %}{% else %}{% url 'create_category' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
